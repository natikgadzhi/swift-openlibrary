on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Swift ${{matrix.swift_version}} Build & Test
    runs-on: macos-latest
    
    strategy:
      matrix:
        swift_version: ["6.0", "5.10", "5.9"]
    
    steps:
    - uses: slashmo/install-swift@v0.1.0
      with:
        version: ${{ matrix.swift }}
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
